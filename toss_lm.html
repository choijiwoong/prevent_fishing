<!DOCTYPE html>
<html lang="ko">
	<head>
	<!--
	모바일 링크로 보이는 미리보기 이미지
	--!>
		<meta property="og:title" content="최대 50만원까지 받는 크리스마스 이벤트">
		<meta property="og:url" content="toss.im">
		<meta property="og:image" content="https://cdn.ngetnews.com/news/thumbnail/202212/413122_34931_4155_v150.jpg">
	<!--
	기본 헤더 세팅
	--!>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경고: 피싱 위험</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            color: #721c24;
        }

        .container {
            text-align: center;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .alert-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #dc3545;
        }

        .cta {
            margin-top: 20px;
        }

        .cta button {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta button:hover {
            background-color: #c82333;
        }
    </style>
	
	</head>
	<body>
		<div class="container">
        <div class="alert-icon">⚠️</div>
        <h1>경고: 피싱 사이트일 가능성이 있습니다!</h1>
        <p>
            무심코 클릭한 링크로 인해 개인 정보(핸드폰 번호, 계정 정보 등)가 유출될 위험이 있습니다.
            신뢰할 수 없는 사이트에 민감한 정보를 절대 입력하지 마세요.
        </p>
        <div class="cta">
            <button onclick="window.close()">이 창 닫기</button>
        </div>
    </div>
	</body>

</html>
